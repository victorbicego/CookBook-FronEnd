<div class="single-recipe-wrapper">
  <mat-card *ngIf="recipe" class="recipe-card">

    <app-recipe-title [recipe]="recipe"></app-recipe-title>

    <div class="image-ingredients-wrapper">
      <app-recipe-infos-image [recipe]="recipe" class="image-info-wrapper"></app-recipe-infos-image>
      <app-recipe-ingredients [recipe]="recipe"></app-recipe-ingredients>
    </div>

    <div class="instruction-wrapper">
      <h2 class="instruction-title">Instructions</h2>
      <p class="instruction-text">{{recipe.instruction}}</p>
    </div>

    <p class="author">Sent by {{recipe.author}} on {{recipe.dateOfPost}}</p>

  </mat-card>
</div>
