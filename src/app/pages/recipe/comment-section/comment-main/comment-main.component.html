<div class="comment-wrapper">
  <div class="create-wrote-wrapper">

    <mat-card-header>
      <mat-card-title>Comments</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-list-item>
        <app-comment-new [dark]="dark"></app-comment-new>
      </mat-list-item>

      <mat-list-item *ngFor="let comment of commentList">
        <app-comment-single [singleComment]="comment" [dark]="dark"></app-comment-single>
      </mat-list-item>
    </mat-card-content>

  </div>
</div>
