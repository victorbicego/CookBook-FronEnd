<app-page-title [mainText]="mainText" [subText]="subText"></app-page-title>

<div class="result-wrapper">
  <app-result-filter [input]="inputText" [page]="pageIndex"
                     [quantity]="pageSize" (sendURL)="getUrlFromFilter($event)"></app-result-filter>

  <div class="not-found-wrapper" *ngIf="recipeList.length==0">
    <mat-card-title class="not-found-title">Ops! No recipes found. Please try other search.</mat-card-title>
  </div>

  <div *ngIf="recipeList.length > 0">
    <app-result-single-recipe *ngFor="let recipe of recipeList" [recipe]="recipe"></app-result-single-recipe>
    <mat-paginator #paginator [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="paginatorEvent($event)"
                   aria-label="Select page" class="paginator">
    </mat-paginator>
  </div>


  <app-add-recipe-card></app-add-recipe-card>
</div>
